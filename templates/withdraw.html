{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <form action="/withdraw" method="post">
        <div class="mb-3">
            <input autcomplete="off" autofocus class="form-control mx-auto w-auto" min="100.00" name="amount" placeholder="Amount" type="number" step="0.01">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="(Confirm) Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Withdraw</button>
    </form>
{% endblock %}
