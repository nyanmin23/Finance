{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/deposit" method="post">
        <div class="mb-3">
            <input autcomplete="off" autofocus class="form-control mx-auto w-auto" min="100.00" name="amount" placeholder="Amount" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
